<div class="container">
  <div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h2>Meus Contatos</h2>
      <div [ngClass]="classesDeMensagem" role="alert" *ngIf="mensagem">
        <span [ngSwitch]= "mensagem.tipo">
          <strong *ngSwitchCase="'danger'">Erro!</strong>
          <strong *ngSwitchCase="'warning'">Alerta!</strong>
          <strong *ngSwitchCase="'success'">Sucesso!</strong>
          <strong *ngSwitchDefault>Informação!</strong>
        </span>
        {{ mensagem.texto }}
      </div>
      <a routerLink="/contato/save" class="btn btn-success">Novo</a>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="contatos.length == 0">
            <td colspan="4" aling="center">Nenhum registro encontrado</td>
          </tr>
          <tr *ngFor="let contato of contatos" [routerLink]="['/contato/save', contato.id]">
            <td>{{ contato.nome }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.telefone }}</td>
            <td><button class="btn btn-danger" (click)="onDelete(contato); $event.stopPropagation()">Deletar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
